{% extends "base.html" %}

{% block title %}Multi-Model AI Chat{% endblock %}

{% block content %}
<div class="model-selector-container">
    <label for="modelSelector">Choose a Model:</label>
    <select id="modelSelector">
        {% for model in models %}
            <option value="{{ model }}">{{ model | capitalize }}</option>
        {% endfor %}
    </select>
</div>

<div class="chat-container">
    <div id="conversationHistory">
        <!-- Example of how a message will look -->
        <div class="message model">
            Hello! Select a model and ask me anything.
        </div>
    </div>

    <div id="loading" class="spinner-wrapper hidden">
        <div class="spinner"></div>
    </div>

    <div id="errorContainer" class="hidden">
        <p id="errorMessage"></p>
    </div>

    <div class="chat-input-area">
        <textarea id="promptInput" placeholder="Message..." rows="1"></textarea>
        <button id="generateButton" title="Send Message">
            <!-- SVG Icon for Send -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
            </svg>
        </button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const promptInput = document.getElementById('promptInput');
        const generateButton = document.getElementById('generateButton');
        const conversationHistoryDiv = document.getElementById('conversationHistory');
        const loadingDiv = document.getElementById('loading');
        const errorContainer = document.getElementById('errorContainer');
        const errorMessage = document.getElementById('errorMessage');
        const modelSelector = document.getElementById('modelSelector');

        promptInput.addEventListener('input', () => {
            promptInput.style.height = 'auto';
            promptInput.style.height = (promptInput.scrollHeight) + 'px';
        });

        let isRequestInProgress = false;
        let conversation = [];

        async function handleSend() {
            if (isRequestInProgress) {
                return;
            }

            const prompt = promptInput.value.trim();
            const selectedModel = modelSelector.value;
            if (!prompt) return;

            isRequestInProgress = true;

            // Optimistically display the user's message
            displayMessage('user', prompt);
            
            const currentHistory = conversation;

            promptInput.value = '';
            promptInput.style.height = 'auto';
            errorContainer.classList.add('hidden');
            errorMessage.textContent = '';
            loadingDiv.classList.remove('hidden');
            generateButton.disabled = true;
            promptInput.disabled = true;

            try {
                const response = await fetch('/generate_text', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        prompt: prompt, 
                        history: currentHistory, 
                        model: selectedModel
                    })
                });

                if (!response.ok) {
                    if (response.status === 401) { window.location.href = '/login'; return; }
                    const data = await response.json();
                    throw new Error(data.error || 'Something went wrong.');
                }

                const data = await response.json();
                
                conversationHistoryDiv.lastChild.remove();
                
                const lastUserMessage = data.history[data.history.length - 2];
                displayMessage(lastUserMessage.role, lastUserMessage.parts[0].text);
                
                displayMessage('model', data.generated_text);
                
                conversation = data.history;

            } catch (error) {
                errorContainer.classList.remove('hidden');
                errorMessage.textContent = `Error: ${error.message}`;
                if(conversationHistoryDiv.lastChild && conversationHistoryDiv.lastChild.classList.contains('user')){
                    conversationHistoryDiv.lastChild.remove();
                }
            } finally {
                isRequestInProgress = false;
                loadingDiv.classList.add('hidden');
                generateButton.disabled = false;
                promptInput.disabled = false;
                promptInput.focus();
            }
        }

        function displayMessage(role, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', role);
            let formattedText = text
                .replace(/</g, "&lt;").replace(/>/g, "&gt;")
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code class="language-$1">$2</code></pre>')
                .replace(/\n/g, '<br>');
            messageDiv.innerHTML = formattedText;
            conversationHistoryDiv.appendChild(messageDiv);
            conversationHistoryDiv.scrollTop = conversationHistoryDiv.scrollHeight;
        }
        
        generateButton.addEventListener('click', handleSend);
        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });
    });
</script>
{% endblock %}
